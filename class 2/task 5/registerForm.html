<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <center><u><h2>STUDENT REGISTRATION FORM</h2></u></center>

    <form action="" >

        <label for="fname">First Name</label>
        <input type="text" name="" id="fname" placeholder="first name">

        <br><br>
        <label for="dob">Date Of Brith</label>

        <br><br>
        <label for="mail">Email</label>

        <br><br>
        <label for="contNum">Contact Number</label>

        <br><br>

            <input type="radio" name="" id="other">

        <br><br>
